{% extends "base.html" %}
{% block title %}Home Feed {% endblock %}
{% block content %}
<h2>Latest Notes</h2>
<div class="mb-4">
    <a class="btn btn-primary" href="{{ url_for('views.create_note') }}">Create
    New Note</a>
</div>
<div class="row">
    {% for note in feed_notes %}
        {% include '_note_card.html' %} {% else %}
        <p>No notes available yet.</p>
    {% endfor %}
</div>
{% endblock %}
